<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="create.js"></script>
    <title>Login</title>
</head>
<body>
  <div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
            </div>

            <div class="col-md-6 right">
                
                <div class="input-box">
                   
                   <header>Sign Up</header>
                   <form action="index.html" method="GET">
                    <div class="input-field">
                        <input type="text" class="input" id="email" required="" autocomplete="off">
                        <label for="email">Email</label>
                        <span class="error" id="email-error" style="color: red; display: none;">Please enter a valid email address.</span>
                    </div> 
                    
                    <div class="input-field">
                        <input type="password" class="input" id="password" required="">
                        <label for="password">Password</label>
                        <span class="error" id="password-error" style="color: red; display: none;">Password must be at least 6 characters long.</span>
                    </div> 
                    
                    <div class="input-field">
                        <input type="password" class="input" id="confirm-password" required="">
                        <label for="confirm-password">Confirm Password</label>
                        <span class="error" id="confirm-password-error" style="color: red; display: none;">Passwords do not match.</span>
                    </div>
                    
                    <div class="input-field">
                        <button type="button" onclick="createAccount()" class="submit">Sign Up</button>
                    </div>
                    
                   </form>
                   <div class="signin">
                    <span>Already have an account? <a href="login.html">Sign In</a></span>
                   </div>
                </div>  
            </div>
        </div>
    </div>
</div>
</body>
</html>
